    <!-- Umami Analytics (loaded only after user consent) -->
    <script>
      (function () {
        function loadUmami() {
          if (document.getElementById('umami-script')) return;
          var s = document.createElement('script');
          s.defer = true;
          s.id = 'umami-script';
          s.src = 'https://cloud.umami.is/script.js';
          s.setAttribute('data-website-id', '3bd5b171-729e-44fa-b975-dea8a6aed9ad');
          document.head.appendChild(s);
        }

        function getCookie(name) {
          var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
          return match ? decodeURIComponent(match[2]) : null;
        }

        // If consent was already given for all cookies, load analytics immediately
        try {
          var consent = getCookie('pm_consent');
          if (consent === 'all') {
            loadUmami();
          }
        } catch (e) {
          // silent
        }

        // Expose loader so the React app can trigger analytics after consent
        window.__pm_load_analytics = loadUmami;
      })();
    </script>
